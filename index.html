<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NETWORK CENTER S.A.S - Seguridad</title>
  <link rel="stylesheet" href="style.css"/>

  <style>
    /* Estilos del modal de login */
    #login-modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .login-box {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 100%;
      position: relative;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #00a67e;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: #00a67e;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-box button:hover {
      background: #008f6a;
    }

    .login-error {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }

    /* Estilos del texto animado "Procesando..." */
    .demo {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: none;
      z-index: 999;
    }

    .demo__text {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.4s;
      font-size: 20px;
      font-weight: bold;
      color: #00a67e;
    }

    .demo__text--step-0 {
      opacity: 1;
      transform: translateY(0);
    }

    .demo__text-dots::before,
    .demo__text-dots::after {
      content: ".";
      opacity: 0;
      animation: dotAnimation 1s infinite;
    }

    .demo__text-dots::after {
      animation-delay: 0.3s;
    }

    @keyframes dotAnimation {
      0%, 20% { opacity: 0; }
      40%, 60% { opacity: 1; }
      80%, 100% { opacity: 0; }
    }

    /* Estilo del botÃ³n de copia */
    .copy-button {
      display: inline-block;
      margin-top: 10px;
      padding: 12px 24px;
      background-color: #00a67e;
      color: white;
      font-weight: bold;
      text-decoration: none;
      border-radius: 5px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .copy-button:hover {
      background-color: #008f6a;
    }

    .copy-message {
      margin-top: 8px;
      color: #00a67e;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>

  <!-- ðŸ”’ LOGIN MODAL -->

      <input type="password" id="contraseÃ±a" placeholder="ContraseÃ±a" />

    </div>
  </div>

  <!-- ðŸ”„ Texto "Procesando..." -->
  <div class="demo">
    <div class="demo__text" id="procesando-text">
      Procesando<span class="demo__text-dots"></span>
    </div>
  </div>

  <!-- âœ… Logo Superior -->
  <header class="header">

  <!-- âœ… Contenido Principal -->

    <!-- ðŸ”‘ BotÃ³n de CÃ³digo de ActivaciÃ³n -->
    <button class="copy-button" onclick="copiarCodigo()">CÃ³digo de ActivaciÃ³n</button>

    <section class="cards">
      <div class="card">

      </div>

      <div class="card">

  </main>

  <!-- âœ… Script de AutenticaciÃ³n y Copiado -->
  <script>
    function verificarCredenciales() {
      const user = document.getElementById("usuario").value;
      const pass = document.getElementById("contraseÃ±a").value;
      const errorMsg = document.getElementById("error-msg");
      const loginModal = document.getElementById("login-modal");
      const demoText = document.querySelector(".demo__text");

      errorMsg.textContent = "";
      demoText.classList.add("demo__text--step-0"); // Mostrar "Procesando..."

      setTimeout(() => {
        if (user === "NetworkCenter" && pass === "DELIVERY") {
          loginModal.style.display = "none";
          document.querySelector(".demo").style.display = "none";
        } else {
          demoText.classList.remove("demo__text--step-0"); // Ocultar procesando
          errorMsg.textContent = "Usuario o contraseÃ±a incorrectos âŒ";
        }
      }, 1500);
    }

    function copiarCodigo() {
      const codigo = "C1S9WPUC2HJCRH15QKFN";
      navigator.clipboard.writeText(codigo).then(() => {
        const msg = document.getElementById("copy-msg");
        msg.style.display = "block";
        setTimeout(() => msg.style.display = "none", 2000);
      });
    }
  </script>

</body>
</html>
