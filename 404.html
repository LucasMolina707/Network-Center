<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Página no encontrada - Network Center S.A.S</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body class="error-page">

    <header class="main-header">
        <div class="container">
            <a href="index.html" class="logo"><strong>(N)</strong> Network Center</a>
        </div>
    </header>

    <main class="content-404">
        <h1>404</h1>
        <h2>¡Oops! Te has perdido...</h2>
        <p>Parece que la página que buscas no existe o se ha movido.</p>
        <p>Pero no te preocupes, el gato te guiará de vuelta a casa.</p>
        <a href="index.html" class="btn btn-home">Volver a Inicio</a>
    </main>

    <div id="cat"></div>
    
    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 Network Center S.A.S. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cat = document.getElementById('cat');
            let mouseX = 0;
            let mouseY = 0;
            let catX = window.innerWidth / 2;
            let catY = window.innerHeight / 2;
            const speed = 0.08;
            const maxDistance = 300;

            cat.style.opacity = '0';
            cat.style.transition = 'opacity 0.5s ease-in-out';

            setTimeout(() => {
                cat.style.opacity = '1';
                cat.style.left = `${catX}px`;
                cat.style.top = `${catY}px`;
            }, 500);

            document.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;
            });

            function animateCat() {
                const deltaX = mouseX - catX;
                const deltaY = mouseY - catY;
                const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);

                if (distance > 20) {
                    catX += deltaX * speed;
                    catY += deltaY * speed;

                    cat.style.left = `${catX}px`;
                    cat.style.top = `${catY}px`;

                    if (deltaX < 0) {
                        cat.style.transform = 'translate(-50%, -50%) scaleX(-1)';
                    } else {
                        cat.style.transform = 'translate(-50%, -50%) scaleX(1)';
                    }
                }
                requestAnimationFrame(animateCat);
            }

            animateCat();
        });
    </script>
</body>
</html>
</html>
